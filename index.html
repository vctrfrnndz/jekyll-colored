---
layout: default
---

<article class="introduction">
    <h2>I love making great websites.</h2>
</article>

<section class="posts-list">
{% for post in paginator.posts %}
            <article class="post">
                <time class="date">{{ post.date }}</time>
                <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
                <hr>
            </article>
{% endfor %}
</section>
