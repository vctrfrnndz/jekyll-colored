<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ site.name }}</title>
        <meta name="description" content="{{ site.description }}">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="{{ site.url }}/assets/css/main.css">

        <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,300italic,400italic,700,700italic' rel='stylesheet' type='text/css'>

        <script src="assets/js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body>

        <div class="all">

            <section class="head">
                <div class="cover"></div>

                <div class="hgroup">
                    <h1>
                        <a class="logo has-icon" href="{{ site.url }}/">
                            <span class="label">{{ site.name }}</span>
                            <span class="icon icon-arrowleft"></span>
                        </a>
                    </h1>

                    {% include menu.html %}
                </div>
            </section>

            <section class="content">
                {{ content }}
            </section>

            {% include colophon.html %}
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="{{ site.url }}/assets/js/vendor/jquery-1.10.1.min.js"><\/script>')</script>
        
        <script src="{{ site.url }}/assets/js/vendor/moment.min.js"></script>
        <script src="{{ site.url }}/assets/js/main.js"></script>

    </body>
</html>
